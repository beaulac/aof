<div class="container">
    <div class="one row">
        <span class="twelve columns aof-title">A o F</span>
    </div>
    <div class="one row">
        <span class="twelve columns aof-subtitle">DATA RECOLLECTION</span>
    </div>

    <div class="eight rows">
        <div class="twelve columns">
            <app-cy-renderer [hidden]="showInfo"></app-cy-renderer>
            <app-info *ngIf="showInfo"></app-info>
        </div>
    </div>

    <div class="controls one row">
        <!-- VOLUME -->
        <div class="one column offset-by-two">
            <div class="aof-ui-element">
                <img class="volume"
                     src="{{muted ? '/assets/images/mute.svg' : '/assets/images/playing.svg'}}"
                     (click)="toggleMute()" />
            </div>
            <div class="aof-button-subtitle">&nbsp;</div>
        </div>

        <!-- RECYCLE -->
        <div class="one column">
            <div class="aof-ui-element">
                <input class="press" type="image" src="/assets/images/recycle.png" (click)="rebuildNodes()" />
                <div class="aof-button-subtitle">Cycle</div>
            </div>
        </div>

        <!-- BRANCHING -->
        <div class="two columns">
            <nouislider class="slider"
                        [connect]="true"
                        (update)="updateBranchingProbability($event)"
                        (change)="rebuildNodes()"
                        [step]=0.05
                        [min]=0
                        [max]=1
                        [(ngModel)]="nodeService.branchingProbability"></nouislider>
            <div class="aof-button-subtitle">Recall&nbsp;Efficiency<br />{{nodeService.branchingProbability.toPrecision(2)}}
            </div>
        </div>

        <!-- COUNT -->
        <div class="two columns">
            <nouislider *ngIf="nodeService.sampleCount"
                        [connect]="true"
                        (update)="updateTotalNodeCount($event)"
                        (change)="nodeService.rebuildElements()"
                        [step]=1
                        [min]="nodeService.numTypes"
                        [max]="nodeService.sampleCount"
                        [(ngModel)]="nodeService.totalNodeCount"></nouislider>
            <div class="aof-button-subtitle">Data&nbsp;Points<br />{{nodeService.totalNodeCount}}</div>
        </div>

        <!-- STOP BUTTON -->
        <div class="one column">
            <div class="aof-ui-element">
                <input class="stop-btn" (click)="stopAll()" />
                <div class="aof-button-subtitle">Interrupt Process</div>
            </div>
        </div>
        <!-- INFO BUTTON -->
        <div class="one column serif">
            <div class="aof-ui-element info-btn" (click)="toggleInfo()">i</div>
        </div>
    </div>

</div>

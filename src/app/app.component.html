<div class="container">
    <div class="aof-title">A o F</div>
    <br />
    <div class="aof-subtitle">DATA RECOLLECTION</div>

    <app-cy-renderer></app-cy-renderer>

    <div class="controls">
            <button (click)="rebuildNodes()">REFRESH</button>
            <button (click)="stopAll()">STOP</button>
        <nouislider [connect]="true"
                    (change)="updateBranchingProbability($event); rebuildNodes()"
                    [step]=0.05
                    [min]=0
                    [max]=1
                    [(ngModel)]="nodeService.branchingProbability"></nouislider>
    </div>
</div>
